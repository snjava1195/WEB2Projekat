<table> 
    <tr> 
        <td>
            <input type="text" [(ngModel)]="toSearch" > <button class="btn btn-success" (click)="doSearch()" > search </button>
       </td>
    </tr>
    <tr> 
        <td>
            <p [hidden]="toSearch===''" > 
                {{ afterSearch }}
            </p>
       </td> 
    </tr>
    <tr>
        <td> 
            <button class="btn btn-success" (click)="loadRentACars()" > SHOW </button>    
        </td>
    </tr>
</table>

<br/>


<div class="split left">
    <div class="centered">
    <table class="table table-hover">           
        <tbody>
            <tr
            [class.selected]="rc === selectedRentACar" 
            *ngFor="let rc of rentACars | async" (click)="onSelect(rc)" (click)="loadCars()" >
                    <td>
                        <span class="badge">{{ rc.Name}}</span> {{rc.Address}}
                    </td>
            </tr> 
        </tbody>
    </table>    
</div>   
</div>

<br/>


<div class="split right" [hidden]="selectedRentACar.Name ==='' " *ngIf="selectedRentACar">
    <div class="centered">
   <table class="table table-hover">   
        <thead>
            {{ selectedRentACar.Name | uppercase}} details:
        </thead>        
        <tbody>
            <tr>
                <td> rate: </td>
                <td>{{selectedRentACar.Rate}}</td>
            </tr> 
            <tr> 
                <td> name: </td>
                <td> <input [(ngModel)]="selectedRentACar.Name" placeholder="name"/> </td>
            </tr>
            <tr>
                <td> address: </td>
                <td> <input [(ngModel)]="selectedRentACar.Address"  placeholder="address"/> </td>
            </tr>
            <tr>
                <td> description: </td>
                <td>  <input [(ngModel)]="selectedRentACar.Description" placeholder="description"/> </td>
            </tr>
            <tr>
                <td> cars: </td>
                    <td> 
                        <tr *ngFor="let c of selectedRentACar.cars" > 
                           <td>  {{ c.Name }}  </td>
                        </tr>
                    </td>
            </tr>

        </tbody>
    </table>    
</div> 
</div>
<button type="button" class="btn btn-success btn-lg btn-block px-12"
                    [routerLink]="['/register']">Register</button>
