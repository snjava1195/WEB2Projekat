
<div class="container">  
  
    <mat-card>  
      <mat-toolbar color="accent">  
        <div align="center" style="color:white;text-align: right;">  
          CRUD operation in Angular 7 using Web api and Sql Database  
        </div>    
      </mat-toolbar>  
    <br><br>  
      <mat-card-content>  
        <form [formGroup]="rentaCarForm"(ngSubmit)="onSubmit()">  
                <table>  
                  <tr>  
                 
                    <td class="tbl1">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="Name" matInput placeholder="Rent-a-car name">  
                        
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!rentaCarForm.get('Name').value && rentaCarForm.get('Name').touched"></span>  
                      </mat-error>  
                    </td>  
                    <td class="tbl1">  
                        <mat-form-field class="demo-full-width">  
                          <input formControlName="Address" matInput placeholder="Address">  
                          
                        </mat-form-field>  
                        <mat-error>  
                          <span *ngIf="!rentaCarForm.get('Address').value && rentaCarForm.get('Address').touched"></span>  
                        </mat-error>  
                      </td>  
                    <td class="tbl1">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="Description" matInput placeholder="Description">  
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!rentaCarForm.get('Description').value && rentaCarForm.get('Description').touched"></span>  
                      </mat-error>  
                    </td>  
                   
                    <td></td>  
                    <td  class="content-center">  
                      <button type="submit" mat-raised-button color="accent" [disabled]="!rentaCarForm.valid">Submit</button>
                      <button type="button" mat-raised-button color="accent" [disabled]="!(selectedRentACar && rentaCarForm.valid)" (click)="updateRentaCar(this.rentaCarForm.value)" > Update </button>   
                      <button type="button" mat-raised-button color="accent" [disabled]="!selectedRentACar" (click)="deleteRentaCar(selectedRentACar.Id)" > Delete </button>
                      <button type="reset" mat-raised-button color="accent" (click)="onReset()">Reset</button>  
                    </td>  
                    <td>  
                      <p *ngIf="saved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                        {{message}}  
                      </p>  
                    </td>  
                  </tr>  
                </table>  
    <br><br>  
        <table class="table table-hover">  
            <tbody>
              <tr ngclass="btn-primary">  
                <th class="tbl2"> ID </th>  
                <th class="tbl2"> Name </th>  
                <th class="tbl2"> Address </th>  
                <th class="tbl2"> Desription </th>   
              </tr>  
            
              <tr  [class.selected]="rentaCar === selectedRentACar"
              *ngFor="let rentaCar of rentaCars | async" (click)="onSelect(rentaCar)" >  
               <td class="tbl2">{{ rentaCar.Id }}</td>  
                <td class="tbl2">{{ rentaCar.Name }}</td>  
                <td class="tbl2">{{ rentaCar.Address }}</td>  
                <td class="tbl2">{{ rentaCar.Description }}</td>  
             </tr>  
            </tbody>  
            </table>  
        </form>  
      </mat-card-content>  
    </mat-card>  
    </div>
