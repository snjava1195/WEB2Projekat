<div class="container">  
  
  <mat-card>  
    <mat-toolbar color="accent">  
      <div align="center" style="color:white;text-align: right;">  
        CRUD operation in Angular 7 using Web api and Sql Database  
      </div>    
    </mat-toolbar>  
  <br><br>  
    <mat-card-content>  
      <form [formGroup]="userForm"(ngSubmit)="onFormSubmit()">  
              <table>  
                <tr>  
                <!--  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="UserId" matTooltip="Enter User Name" matInput placeholder="User Name">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!userForm.get('UserId').value && userForm.get('UserId').touched"></span>  
                    </mat-error>  
                  </td>  -->
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="Name" matInput placeholder="First Name">  
                      
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!userForm.get('Name').value && userForm.get('Name').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="LastName" matInput placeholder="Last Name">  
                        
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!userForm.get('LastName').value && userForm.get('LastName').touched"></span>  
                      </mat-error>  
                    </td>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="Email" matInput placeholder="Email address">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!userForm.get('Email').value && userForm.get('Email').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                      <mat-form-field class="demo-full-width">  
                        <input formControlName="Phone" matInput placeholder="Phone">  
                      </mat-form-field>  
                      <mat-error>  
                        <span *ngIf="!userForm.get('Phone').value && userForm.get('Phone').touched"></span>  
                      </mat-error>  
                    </td>  
                </tr>  
                <tr>  
                  <td class="tbl1">  
                      <mat-form-field class="demo-full-width">  
                          <input formControlName="Password" matInput placeholder="PassId">  
                        </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!userForm.get('Password').value && userForm.get('Password').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="City" matInput placeholder="City">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!userForm.get('City').value && userForm.get('City').touched"></span>  
                    </mat-error>  
                  </td>  
                  <td class="tbl1">  
                    <mat-form-field class="demo-full-width">  
                      <input formControlName="ConfirmPassword" matInput placeholder="ConfirmPassword">  
                    </mat-form-field>  
                    <mat-error>  
                      <span *ngIf="!userForm.get('ConfirmPassword').value && userForm.get('ConfirmPassword').touched"></span>  
                    </mat-error>  
                  </td>  
                </tr>  
                <tr>  
                  <td></td>  
                  <td  class="content-center">  
                    <button type="submit" mat-raised-button color="accent"[disabled]="!userForm.valid">Submit</button>      
                    <button type="reset" mat-raised-button color="accent" (click)="resetForm()">Reset</button>  
                  </td>  
                  <td>  
                    <p *ngIf="dataSaved" style="color:rgb(0, 128, 0);font-size:20px;font-weight:bold" Class="success" align="left">  
                      {{message}}  
                    </p>  
                  </td>  
                </tr>  
              </table>  
  <br><br>  
        <table class="table" >  
            <tr ngclass="btn-primary">  
          <!--    <th class="tbl2">User ID</th>  -->
              <th class="tbl2">Name</th>  
              <th class="tbl2">Last Name</th>  
              <th class="tbl2">Email</th>  
              <th class="tbl2">Phone</th>  
              <th class="tbl2">Password</th>
              <th class="tbl2">City</th>
              <th class="tbl2">Confirm Password</th>  
              <th class="tbl2">Edit</th>  
              <th class="tbl2">Delete</th>  
              <th class="tbl2">Admin</th>
            </tr>  
            <tr *ngFor="let user of allUsers | async">  
           <!--  <td class="tbl2">{{user.UserId}}</td>  --> 
              <td class="tbl2">{{user.Name}}</td>  
              <td class="tbl2">{{user.LastName}}</td>  
              <td class="tbl2">{{user.Email}}</td>  
              <td class="tbl2">{{user.Phone}}</td>  
              <td class="tbl2">{{user.Password}}</td>
              <td class="tbl2">{{user.City}}</td> 
              <td class="tbl2">{{user.ConfirmPassword}}</td> 

              <td class="tbl2">  
                <button type="button" class="btn btn-info"matTooltip="Click Edit Button"(click)="loadUserToEdit(user.UserId)">Edit</button>  
              </td>  
              <td class="tbl2">  
                <button type="button" class="btn btn-danger"matTooltip="Click Delete Button"(click)="deleteUser(user.UserId)">Delete</button>  
              </td>  
              <td class="tbl2">
              
<button type="button" class="btn btn-danger" (click)="checkCheckBoxValue(user.Email)">Add as car admin</button>
</td>
<td class="tbl2">
              
  <button type="button" class="btn btn-danger" (click)="checkAirlineValue(user.Email)">Add as airline admin</button>
  </td>
</tr>  
    
          </table>  
      </form>  
    </mat-card-content>  
  </mat-card>  
  </div>
